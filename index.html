<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <title>Stand Apart Sales Next LevelKnowledge Check</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript/app.js"></script>
</head>

<body>
    <div class="header">
        <img src="images/SASlightbulbs.png" alt="Stand Apart Sales Next Level">

        <div id="startGame" "class = button">Start Game
        </div>
    </div>
    <div class="grid">
        
        <div id="question"></div>
        <div class="options">
            <button id="btn0"><span id="answers0"></span></button>
            <button id="btn1"><span id="answers1"></span></button>
            <button id="btn2"><span id="answers2"></span></button>
            <button id="btn3"><span id="answers3"></span></button>
        </div>
        <hr style="margin-top: 10px">
        <p id="progress"></p>
         <div id="response">
        <div id="<img>"></div>
        
    </div>
    <div id="nextQuestion">Next
        </div>
    </div>
    <div id="startTheGame">
        <p> A question will appear along with four possible answers.</p>
        <p> Select your answer and you will find out right away if you were correct.</p>
        <p>Once all 5 questions have been presented, you will see your final score. Good luck!</p>
    </div>
   
    <div id="resultsCorrect"></div>
    <div id="resultsIncorrect"></div>
    <div id="resultsPercent"></div>
    <div id ="scoreImg"></div>
    
    <footer>
    </footer>
</body>

</html>
